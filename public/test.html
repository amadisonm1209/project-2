<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc958362bc.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/materialize.css">

    <title>In High Spirits</title>
</head>
<header>
    <div class="nav-wrapper container">
        <img class="responsive-img img-container" src="../public/img/inHighSpirits.png" width="25%">
        <a class="btn-large button"><i class="fas fa-glass-whiskey"></i>Home</a>
        <a class="btn-large button"><i class="fas fa-glass-whiskey"></i>Log In</a>
    </div>
</header>

<body>
    <main class="type-page">
        <div class="greeting">
            <h2 class="center-align">Choose a type to get started</h2>
        </div>
        <div class="container hide-on-click">
            <div class="row">
                <div class="collection col l6">
                    <a href="#!" class="collection-item silly" data-type="absinthe">Absinthe</a>
                    <a href="#!" class="collection-item" data-type="amaro">Amaros</a>
                    <a href="#!" class="collection-item" data-type="bourbon">Bourbon</a>
                    <a href="#!" class="collection-item" data-type="brandy">Brandy</a>
                    <a href="#!" class="collection-item" data-type="gin">Gin</a>
                    <a href="#!" class="collection-item" data-type="cordial">Liquors/Cordials</a>
                    <a href="#!" class="collection-item" data-type="mezcal">Mezcal</a>
                </div>
                <div class="collection col l6">
                    <a href="#!" class="collection-item" data-type="rum">Rum</a>
                    <a href="#!" class="collection-item" data-type="scotch">Scotch</a>
                    <a href="#!" class="collection-item" data-type="sherry">Sherry</a>
                    <a href="#!" class="collection-item" data-type="tequila">Tequila</a>
                    <a href="#!" class="collection-item" data-type="vodka">Vodka</a>
                    <a href="#!" class="collection-item" data-type="whiskey">Whiskey</a>
                    <a href="#!" class="collection-item" data-type="whiskey">See 'em All!</a>
                </div>
            </div>
        </div>
        <div class="show-on-click">
            <ul>
                {{#each type}}
                <li>{{name}}</li>
                {{/each type}}
            </ul>
        </div>
    </main>
    <footer>
        <div class="footer-copyright pad-">
            <div class="container center-align">
                Made by <a class="grey-text darken-4" href="http://materializecss.com">Lori, Kelsi & Madison</a>
            </div>
        </div>
    </footer>
</body>
<!-- jQuery is required by Materialize to function -->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="assets/js/materialize.js"></script>
<script src="assets/js/spiritsFrontend.js"></script>

</html>
